
<div class="column fill-content align-content-top center" *ngIf="style !== undefined && quote !== undefined">


  <img [src]="style.backgroundURL" class="center margin-10 card" [ngStyle]="styleProperties" [alt]="quote.quote">


  <p class="tui-text_h4" [ngStyle]="textProperties">
    {{quote.quote || ""}}
  </p>

  <p class="tui-text_body-xl" [ngStyle]="textProperties">
    {{quote.author || ""}}
  </p>
  

</div>
